 .container{
 width: 100px;
 height: 100px;
 border:5px solid darkcyan;
 background-image: 
url("../src/images/Netflix.jpg");
 background-size: 100px 100px;
 background-repeat: no-repeat;
 margin:20px;
 }
 img {
 width: 100px;
 height: 100px;
 border:1px dotted darkcyan;
 opacity: 0.8;
 }
 .transform-effect{
 transform: rotate3d(0,0,0,0deg);
 transition: 2s;
 }
 .transform-effect:hover {
 transform: rotate3d(2,0,1, 180deg);
 transition: 2s;
 }
 </style
        </style>
</head>
<body>
    


    <h2>3D Transform</h2>
 <div class="container">
 <img class="transform-effect" 
src="../src/images/Netflix.jpg">
 </div>
