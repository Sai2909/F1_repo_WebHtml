        function Validate() {
            if (document.getElementById("txtUsername").value.trim() == "") {
                // alert("Please enter Username!");
                document.getElementById("errUsername").innerText = 'Please enter Username';

            const radiobuttonMale = document.getElementById("male");
            const radiobuttonFemale = document.getElementById("female");

                alert('please select gender');
                return false;
            }

            const checkbox = document.getElementById('chkbox');
            if (!checkbox.checked) {
                document.getElementById("lblcheck").innerText = 'Please check checkbox';
                let element = document.getElementById("lblcheck");
                element.style.color = 'yellow';
                return false;
            }

            const selectdropdown = document.getElementById("myddltest");
            if (selectdropdown.value == 0) {
                alert('plese select dropdown');
                return false;
            }

            const fileUpload = document.getElementById("flupload");
            const files = fileUpload.files;
            if (files.length == 0) {

            }

            const selectdate = document.getElementById("Tdate");

                return false;
            }

            const selecturl = document.getElementById("URL");
            if (selecturl.value == '') {

                return false;
            }

            const selectEMIL = document.getElementById("EMAIL");

            }


        };
